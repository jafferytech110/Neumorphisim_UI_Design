<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5969beb443.js"
      crossorigin="anonymous"
    ></script>
    <title>Neumorphism UI Experience</title>
  </head>
  <body>
    <header>
      <h1>Neumorphism UI Experience</h1>
    </header>
    <section class="grid">
      <div class="logo">
        <div class="btn--square morph">UI</div>
      </div>

      <div class="btn-off">
        <button class="btn morph">Button</button>
      </div>

      <div class="btn-act">
        <button class="btn morph active">Pressed</button>
      </div>

      <div class="btn-drop">
        <button class="btn morph">
          Drop Down
          <i class="fas fa-caret-down"></i>
        </button>
      </div>

      <div class="btn-user">
        <button class="btn morph">
          Add User
          <i class="fas fa-user-plus"></i>
        </button>
      </div>

      <div class="btn-i-1">
        <button class="btn--icon morph">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>

      <div class="btn-i-2">
        <button class="btn--icon morph">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="btn-r-1">
        <div class="btn--icon btn--icon--rounded morph">
          <i class="far fa-circle"></i>
        </div>
      </div>

      <div class="btn-r-2">
        <div class="btn--icon btn--icon--rounded morph active">
          <i class="far fa-dot-circle"></i>
        </div>
      </div>

      <div class="switch-o">
        <input
          type="checkbox"
          name="checking"
          class="ios-checkbox"
          id="switch-a"
        />
        <label for="switch-a"></label>
      </div>
      <div class="switch-a">
        <input
          type="checkbox"
          name="checking"
          class="ios-checkbox"
          id="switch-o"
        />
        <label for="switch-o"></label>
      </div>

      <div class="btn-sm-1">
        <div class="btn btn--sm morph">
          Share
          <i class="fas fa-share-alt"></i>
        </div>
      </div>
      <div class="btn-sm-2">
        <div class="btn btn--sm morph">
          Location
          <i class="fas fa-map-marker-alt"></i>
        </div>
      </div>

      <div class="search">
        <div class="btn morph active">
          search here ...
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="chart">
        <ul class="chart--grid">
          <li class="chart--item chart--item--1 morph active">
            <div class="chart--item--inner"></div>
          </li>
          <li class="chart--item chart--item--2 morph active">
            <div class="chart--item--inner"></div>
          </li>
          <li class="chart--item chart--item--3 morph active">
            <div class="chart--item--inner"></div>
          </li>
          <li class="chart--item chart--item--4 morph active">
            <div class="chart--item--inner"></div>
          </li>
          <li class="chart--item chart--item--5 morph active">
            <div class="chart--item--inner"></div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
